<table class="table table-striped table-bordered table-hover mt-4">
  <thead>
    <tr class="bg-primary">
      <th colspan="4" scope="row">Lista de Usuarios</th>
    </tr>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Rol</th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of arregloUsuarios" (click)="cargarUsuarioAEditar(usuario)">
      <td> {{usuario.id}} </td>
      <td> {{usuario.nombre}} </td>
      <td> {{usuario.rol}} </td>
      <td> {{usuario.estado}} </td>
    </tr>
  </tbody>
</table>
